name: Run CTF from GCS

on:
  push:
    branches:
      - "**"

jobs:
  run-ctf:
    runs-on: ubuntu-latest
    environment: ctf   # ðŸ‘ˆ matches your environment

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Setup gcloud CLI
        uses: google-github-actions/setup-gcloud@v2

      - name: Download ctf source from GCS
        run: |
          gsutil cp gs://ctf-dbt-utilities/ctf-entry.py .

      - name: Run ctf
        run: python ctf-entry.py

      - name: Run simulation script
        run: bash src/run_ctf.sh